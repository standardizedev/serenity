<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Sora"', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
            },
            colors: {
              // Serenity Palette
              'clay': { 400: '#d58c6d', 500: '#c27352' },
              'moss': { 400: '#94a187', 500: '#7a896d' },
              'sky': { 400: '#a3bfb8' },
              'sand': { 100: '#f5f1e8', 200: '#e9e4d9' },
              'stone': { 100: '#f5f5f4', 400: '#a8a29e', 500: '#78716c', 600: '#57534e', 800: '#292524', 900: '#1c1917' },

              // App Shell Mapping
              background: '#111827e6',
              surface: '#ffffff',    // white (light) / #292524 (dark)
              border: '#e9e4d9',     // sand-200 (light) / #57534e (dark)
              
              'text-primary': '#1c1917', // stone-900 (light) / #f5f1e8 (dark)
              'text-secondary': '#78716c',// stone-500 (light) / #a8a29e (dark)
              
              'interactive-default': '#c27352', // clay-500
              'interactive-hover': '#d58c6d',   // clay-400
              
              'positive-default': '#7a896d', // moss-500
              'positive-hover': '#94a187',   // moss-400

              'negative-default': '#e57373', 
              'negative-hover': '#dc2626',   

              'warning-default': '#f4a261',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
